{% extends 'Ecom/base.html' %}
{% load static %}

{% block content %}
    <!-- Header Section -->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Categories</h1>
                <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below ...</p>
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <div class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for cat in category %}
            <div class="col">
                <div class="card h-100 text-center shadow">
                    <div class="card-body">
                        <!-- Utilisez des icÃ´nes de Font Awesome ou Bootstrap Icons -->
                        <i class="bi bi-folder-fill" style="font-size: 2rem;"></i>
                        <h3 class="card-title mt-3">
                            <a href="{% url 'category' cat %}" class="text-decoration-none text-dark">{{ cat }}</a>
                        </h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
